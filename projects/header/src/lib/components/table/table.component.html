<div class="p-3">
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                @for(column of columns;track column){
                <th>{{column | titlecase}}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for(row of data;track row){
            <tr>
                @for(column of columns;track column){
                <td>{{row[column]}}</td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
